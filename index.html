<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cardboard Dungeon</title>
    <meta name="description" content="Cardboard Dungeon">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/aframe.js"></script>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <a-assets>
      <a-mixin id="wall" geometry="primitive: plane; height: 4; width: 4"></a-mixin>
      <a-mixin id="top" rotation="90 0 0" material="color: #7e7e7e"></a-mixin>
      <a-mixin id="bottom" rotation="-90 0 0" material="color: #614126"></a-mixin>
      <a-mixin id="right" rotation="0 -90 0" material="color: #bdbdbd"></a-mixin>
      <a-mixin id="left" rotation="0 90 0" material="color: #bdbdbd"></a-mixin>
      <a-mixin id="back" rotation="0 0 0" material="color: #323232"></a-mixin>
      <a-mixin id="front" rotation="180 0 0" material="color: #323232"></a-mixin>
      <a-mixin id="move" geometry="primitive: plane; height: 1; width: 1" material="color: #FFFFFF" rotation="-90 0 0"></a-mixin>
    </a-assets>
    <a-scene>
      <a-camera fov="80" position="0 1.8 4" near="0.2" cursor-color="#33CCFF"></a-camera>
      
      <a-entity id="room-far">
      </a-entity>

      <a-entity id="room-middle">
      </a-entity>

      <a-entity id="room-near">
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
